{% extends "base.html" %}
{% block content %}
<div class="max-w-4xl mx-auto p-6">
    <h2 class="text-2xl font-semibold mb-4">Branch Finder</h2>

    <form method="get" class="mb-6">
        <input type="text" name="q" value="{{ query }}" placeholder="Enter city or IFSC"
            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-600">
        <button type="submit"
            class="mt-2 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg">Search</button>
    </form>

    {% if branches %}
    <table class="min-w-full bg-white rounded-lg shadow-md text-gray-800">
        <thead class="bg-green-100">
            <tr>
                <th class="py-2 px-4 text-left">Branch Name</th>
                <th class="py-2 px-4 text-left">City</th>
                <th class="py-2 px-4 text-left">IFSC Code</th>
            </tr>
        </thead>
        <tbody>
            {% for b in branches %}
            <tr class="border-b hover:bg-green-50">
                <td class="py-2 px-4">ANF BANK</td>
                <td class="py-2 px-4">{{ b.city }}</td>
                <td class="py-2 px-4">{{ b.ifsc_code }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p class="text-gray-500 mt-4">No branches found.</p>
    {% endif %}
</div>
{% endblock %}
