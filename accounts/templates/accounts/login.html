{% extends "base.html" %}
{% load static %}

{% block content %}
<div
    class="w-full flex items-center justify-center bg-gradient-to-br from-green-900 via-black to-gray-900 h-screen p-4">

    <!-- Login Card -->
    <div
        class="bg-white/10 backdrop-blur-lg rounded-2xl shadow-xl w-full max-w-md p-8 text-white border border-green-800/30">

        <!-- Title -->
        <h2 class="text-3xl font-bold text-center mb-6">SecureNet Banking</h2>
        <p class="text-center text-green-200 mb-6">Login to your account</p>

        <!-- Messages -->
        {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
            <div class="p-3 rounded-lg text-sm mb-2 
                  {% if message.tags == 'error' %}
                    bg-red-500/20 text-red-200 border border-red-500/40
                  {% else %}
                    bg-green-500/20 text-green-200 border border-green-500/40
                  {% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <!-- Login Form -->
        <form method="post" class="space-y-4">
            {% csrf_token %}

            <div>
                <label class="block mb-1 text-sm font-medium">Username</label>
                <input type="text" name="username" required
                    class="w-full px-4 py-2 rounded-lg bg-black/40 border border-green-800/40 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-600">
            </div>

            <div>
                <label class="block mb-1 text-sm font-medium">Phone</label>
                <input type="text" name="phone" required
                    class="w-full px-4 py-2 rounded-lg bg-black/40 border border-green-800/40 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-600">
            </div>

            <div>
                <label class="block mb-1 text-sm font-medium">Password</label>
                <input type="password" name="password" required
                    class="w-full px-4 py-2 rounded-lg bg-black/40 border border-green-800/40 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-600">
            </div>

            <button type="submit"
                class="w-full py-2 mt-4 rounded-lg bg-green-600 hover:bg-green-700 text-white font-semibold shadow-lg transition transform hover:-translate-y-0.5">
                Login
            </button>
        </form>

        <!-- Footer Links -->
        <p class="text-center text-sm text-green-200 mt-6">
            Donâ€™t have an account?
            <a href="{% url 'accounts:open_account' %}" class="text-green-400 hover:underline">Open Account</a>
        </p>
    </div>
</div>
{% endblock %}
